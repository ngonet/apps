apiVersion: batch/v1
kind: Job
metadata:
  name: client-seed-job
  namespace: apps
spec:
  template:
    spec:
      containers:
        - name: client-seed-job
          image: ngoyarzo/nodejs-client:dev
          command: ["node", "prisma/seed.js"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: client-db-url
                  key: DATABASE_URL
      restartPolicy: Never
  backoffLimit: 1
