apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
  labels:
    app: nodejs
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
      tier: backend
  template:
    metadata:
      labels:
        app: nodejs
        tier: backend
    spec:
      initContainers:
        # 1. Generación del cliente Prisma
        - name: prisma-generate
          image: ngoyarzo/nodejs-prisma:15.0
          command: ["npx", "prisma", "generate"]
          volumeMounts:
            - name: prisma-modules
              mountPath: /app/node_modules

        # 2. Aplicación de migraciones
        - name: prisma-migrate
          image: ngoyarzo/nodejs-prisma:15.0
          command: ["npx", "prisma", "migrate", "deploy"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: prisma-db-url
                  key: DATABASE_URL
          volumeMounts:
            - name: prisma-modules
              mountPath: /app/node_modules

      containers:
        - name: nodejs
          image: ngoyarzo/nodejs-prisma:15.0
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: prisma-db-url
                  key: DATABASE_URL
          command: ["node", "server.js"]
          volumeMounts:
            - name: prisma-modules
              mountPath: /app/node_modules

      volumes:
        - name: prisma-modules
          emptyDir: {}
