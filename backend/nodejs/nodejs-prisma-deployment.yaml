apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
  labels:
    app: nodejs
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
      tier: backend
  template:
    metadata:
      labels:
        app: nodejs
        tier: backend
    spec:
      initContainers:
        # 1. InitContainer para migraciones
        - name: prisma-migrate
          image: ngoyarzo/nodejs-prisma:5.0
          command: ["sh", "-c", "npx prisma migrate deploy || (npx prisma migrate dev --name init && exit 1)"]
          envFrom:
            - secretRef:
                name: prisma-db-url
        # 2. InitContainer para seeds (ejecuta solo si las migraciones tienen Ã©xito)
        - name: prisma-seed
          image: ngoyarzo/nodejs-prisma:5.0
          command: ["npx", "prisma", "db", "seed"]
          envFrom:
            - secretRef:
                name: prisma-db-url
          # Opcional: Volumen para cache de Prisma (si el seed depende de archivos)
          volumeMounts:
            - mountPath: /app/node_modules/.prisma
              name: prisma-cache
      containers:
        - name: nodejs
          image: ngoyarzo/nodejs-prisma:5.0
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: prisma-db-url
                  key: DATABASE_URL
          command: ["node", "index"]
          #          args:
          #  - "npx prisma generate && 
          #    npx prisma migrate deploy && 
          #    node index.js"
          volumeMounts:
            - name: data
              mountPath: /app/node_modules  # Evita sobrescribir en bind mounts (solo desarrollo)
      volumes:
        - name: data
          emptyDir: {}  # Volumen temporal para node_modules
