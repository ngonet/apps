apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-react-ssr
  labels:
    app: nodejs-react-ssr
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-react-ssr
      tier: frontend
  template:
    metadata:
      labels:
        app: nodejs-react-ssr
        tier: frontend
    spec:
      containers:
        - name: nodejs-react-ssr
          image: ngoyarzo/nodejs-react-ssr:dev10.0
          ports:
            - containerPort: 5173
          env:
            - name: NODE_ENV
              value: "production"
            - name: VITE_API_URL
              value: "https://nodejs-prisma-svc:3001/api"
          command: ["node", "server.js"]
