apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nginx
  name: nginx
spec:
  volumes:
  - name: volv
    persistentVolumeClaim:
      claimName: local-volume-pvc
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
      volumeMounts:
      - name: volv
        mountPath: /usr/share/nginx/html
          resources: {}
status: {}
